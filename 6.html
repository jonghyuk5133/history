  <p><h3>6. <a href="https://terms.naver.com/entry.nhn?docId=1109075&cid=40942&categoryId=31532" target="_blank">삼강오륜</a>의 윤리 중 오륜의 뜻을 각각 서술하시오.</h3>
  &emsp;1. <a href="https://hanja.dict.naver.com/word?q=%E7%88%B6%E5%AD%90%E6%9C%89%E8%A6%AA&cp_code=0&sound_id=0" target="_blank">부자유친</a> (아버지와 아들간에 친함이 있어야 함)<br>
  &emsp;2. <a href="https://hanja.dict.naver.com/word?q=%E5%A4%AB%E5%A9%A6%E6%9C%89%E5%88%A5&cp_code=0&sound_id=0" target="_blank">부부유별</a> (부부간에 분열이 있어야 함)<br>
  &emsp;3. <a href="https://hanja.dict.naver.com/word?q=%E6%9C%8B%E5%8F%8B%E6%9C%89%E4%BF%A1&cp_code=0&sound_id=0" target="_blank">붕우유신</a> (친구 사이에 믿음이 있어야 함)<br>
  &emsp;4. <a href="https://hanja.dict.naver.com/word?q=%E5%90%9B%E8%87%A3%E6%9C%89%E7%BE%A9&cp_code=0&sound_id=0" target="_blank">군신유의</a> (왕과 신하간이 의리가 있어야 함)<br>
  &emsp;5. <a href="https://hanja.dict.naver.com/word?q=%E9%95%B7%E5%B9%BC%E6%9C%89%E5%BA%8F&cp_code=0&sound_id=0" target="_blank">장유유서</a> (어른과 어린아이 간에 차례가 있어야 함)
