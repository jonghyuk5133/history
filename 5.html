  <p><h3>5. <a href="https://terms.naver.com/entry.nhn?docId=1126083&cid=40942&categoryId=33395" target="_blank">여씨 향약</a>의 4대 덕목과 그 뜻이 무엇인지 각각 서술하시오.</h3>
